
{% extends 'layout.html'%} 
{% block title%}
    <h1>Edit Contact</h1>
    <hr>
{% endblock %}
{% block body%}
<div class="col-md-5 offset-md-4">
  <div class="card card-body bg-dark">
    <form action="/update/{{contact.0}}" method="POST">
      <div class="form-group">
        <input
          type="text"
          name="fullname"
          placeholder="Fullname"
          id=""
          value="{{contact.1}}"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="phone"
          placeholder="Phone"
          id=""
          value="{{contact.2}}"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="email"
          placeholder="Email"
          id=""
          value="{{contact.3}}"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">Save</button>
      </div>
    </form>
  </div>
</div>

{% endblock%}
